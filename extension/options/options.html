<!DOCTYPE html>
<html lang='en' dir='ltr'>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>

	<title>Sunrise New Tab Page - Options</title>

	<link id='favicon' rel='icon' type='image/svg+xml' href='/assets/icon.svg'>

	<link as='style' rel='stylesheet' type='text/css' href='/options/options.css'>
</head>

<body>
	<header>
		<img src='/assets/icon.svg'>

		<h2>
			Sunrise New Tab Page
		</h2>
	</header>

	<div>
		<a class='option' id='bigOptions' tabindex='0'>
			Big options page
		</a>
	</div>

	<!-- Theme -->
	<div>
		<label class='option'>
			Background image
			<input type='file' id='backgroundImage' accept='.webp, .jpg, .jpeg, .png, .gif'>
		</label>
		<label class='option'>
			Background overlay color
			<input type='color' id='backgroundOverlayColor'>
		</label>
		<label class='option defaultCursor'>
			Background overlay opacity
			<input type='range' id='backgroundOverlayOpacity' min='0' max='100' step='5' data-unit='%'>
		</label>
		<label class='option'>
			Text color
			<input type='color' id='textColor'>
		</label>
		<label class='option'>
			Main font
			<input type='text' id='mainFont' placeholder='Font name'>
		</label>
		<label class='option'>
			Accent font
			<input type='text' id='accentFont' placeholder='Font name'>
		</label>
		<label class='option defaultCursor'>
			Zoom level
			<input type='range' id='zoomLevel' min='50' max='200' step='25' data-unit='%'>
		</label>
		<label class='option'>
			Show settings button
			<input type='checkbox' id='showSettingsButton'>
		</label>
	</div>

	<!-- Time -->
	<div>
		<label class='option'>
			Show time
			<input type='checkbox' id='showTime' data-hide='time'>
		</label>
		<label class='option time'>
			Show seconds
			<input type='checkbox' id='showSeconds'>
		</label>
		<label class='option time'>
			Show AM/PM
			<input type='checkbox' id='showAMPM'>
		</label>
		<label class='option time'>
			Military time
			<input type='checkbox' id='militaryTime'>
		</label>
	</div>

	<!-- Weekday -->
	<div>
		<label class='option'>
			Show weekday
			<input type='checkbox' id='showWeekday'>
		</label>
	</div>

	<!-- Date -->
	<div>
		<label class='option'>
			Show date
			<input type='checkbox' id='showDate' data-hide='date'>
		</label>
		<label class='option date'>
			Date format
			<select id='dateFormat'>
				<option value='m d, y'>m d, y</option>
				<option value='d m y'>d m y</option>
			</select>
		</label>
	</div>

	<!-- Bookmarks -->
	<div>
		<label class='option'>
			Show bookmarks
			<input type='checkbox' id='showBookmarks' data-hide='bookmarks'>
		</label>
		<label class='option bookmarks'>
			Show icons
			<input type='checkbox' id='showIcons'>
		</label>
		<label class='option bookmarks'>
			Show labels
			<input type='checkbox' id='showLabels'>
		</label>
		<label class='option bookmarks'>
			Bookmark alignment
			<select id='bookmarkAlignment'>
				<option value='left'>Left</option>
				<option value='center'>Center</option>
				<option value='right'>Right</option>
			</select>
		</label>
		<label class='option bookmarks'>
			Use bookmarks bar
			<input type='checkbox' id='allowBookmarksBar'>
		</label>
		<label class='option bookmarks'>
			Use other bookmarks
			<input type='checkbox' id='allowOtherBookmarks'>
		</label>
		<label class='option bookmarks'>
			Use mobile bookmarks
			<input type='checkbox' id='allowMobileBookmarks'>
		</label>
		<label class='option bookmarks'>
			Dim bookmarks
			<input type='checkbox' id='dimBookmarks'>
		</label>
		<label class='option bookmarks defaultCursor'>
			Number of columns
			<input type='range' id='numberOfColumns' min='1' max='20'>
		</label>
		<label class='option bookmarks defaultCursor'>
			Column width
			<input type='range' id='columnWidth' min='1' max='20'>
		</label>
	</div>

	<!-- Advanced -->
	<div>
		<label class='option rows'>
			Custom CSS
			<textarea id='customCSS' rows='30' spellcheck='false'></textarea>
		</label>
	</div>

	<div>
		<p class='option'>Refresh a page to see the change</p>
		<a class='option' href='https://chrome.google.com/webstore/detail/sunrise-%E2%80%94-new-tab-page/bcejgfegfjlicbdmgkcfdkifnbcfcpma/reviews' target='_blank'>
			Rate
		</a>
		<a class='option' href='https://github.com/RobbyCBennett?tab=repositories&q=browser-extension' target='_blank'>
			More extensions
		</a>
		<a class='option' href='https://github.com/RobbyCBennett/SunriseNewTabPage' target='_blank'>
			Source code
		</a>
	</div>

	<script src='/options/options.js'></script>
</body>

</html>
